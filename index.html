<html>
<head>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.google.com/?query=mont&selection.family=Montserrat:300,400" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div>INTENTION TIMER</div>
  </header>
  <main class="main">
    <section class="activity-container">
      <section class="new-activity">
        <h4>Select a category:</h4>
        <section class="category-buttons">
          <button type=button class="study">
            <img src="assets/study.svg" alt="passive study">
            Study
          </button>
          <button type=button class="meditate">
            <img src="assets/meditate.svg" alt="passive meditate">
            Meditate
          </button>
          <button type=button class="exercise">
            <img src="assets/exercise.svg" alt="passive exercise">
            Exercise
          </button>
        </section>
        <section class="accomplish">
          <form>
            <div class="accomplish-title">
              <label for="accomplish-title">What would you like to accomplish this time?</label>
            </div>
            <div class="accomplish-input">
              <input type="text" name="accomplish-input">
            </div>
          </form>
        </section>
        <section class="time">
          <form class="minutes">
            <div class="minutes-title">
              <label for="minutes">Minutes</label>
            </div>
            <div class="minutes-input">
              <input type="text" name="minutes-input">
            </div>
          </form>
          <form class="seconds">
            <div class="seconds-title">
              <label for="seconds">Seconds</label>
            </div>
            <div class="seconds-input">
              <input type="text" name="seconds-input">
            </div>
          </form>
        </section>
      </section>
    </section>
    <aside class="past-activities">Past Activities</aside>
  </main>
</body>
<script type="text/javascript" src="Activity.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
